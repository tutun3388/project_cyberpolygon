<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Галерея</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="gallery.html">Галерея</a></li>
            </ul>
        </nav>
        <hr>

    <main>
        <section id="gallery">
            <h2>Фотографии</h2>
            <figure>
                <img src="img/picture.jpg" alt="Фотография в формате JPEG" width="300">
                <figcaption>Фотография в формате JPEG</figcaption>
            </figure>
            <figure>
                <img src="img/icon.png" alt="Иконка в формате PNG" width="300">
                <figcaption>Иконка в формате PNG</figcaption>
            </figure>
            <figure>
                <img src="img/logo.svg" alt="Логотип в формате SVG" width="300">
                <figcaption>Логотип в формате SVG</figcaption>
            </figure>
            <figure>
                <img src="img/image.webp" alt="Изображение в формате WebP" width="300">
                <figcaption>Изображение в формате WebP</figcaption>
            </figure>
        </section>
